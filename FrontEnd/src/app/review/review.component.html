<div class="main-content">
    <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="!entry.valid">You are viewing all sections of your deposition that still need to be
                completed.
            </mat-card-title>
            <mat-card-title *ngIf="entry.valid">Your deposition is ready to submit.</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-nav-list>
                <ng-container *ngFor="let superGroupCat of entry.superGroups">
                    <ng-container *ngFor="let category of superGroupCat.children">
                        <p *ngIf="(!category.valid  && category.display != 'H')">
                            <a mat-raised-button [routerLink]="['/entry', 'saveframe', category.category]" color="accent">
                                {{entry.schema.saveframeSchema[category.category]['category_group_view_name']}}</a>
                        </p>
                    </ng-container>
                </ng-container>
            </mat-nav-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="saveframe-button" [disabled]="!entry.valid" color="accent"
                    (click)="submitEntry()">Submit deposition to BMRB
            </button>
            <a mat-raised-button (click)="goBack()" color="accent">Return to previous page</a>
        </mat-card-actions>
    </mat-card>
</div>
