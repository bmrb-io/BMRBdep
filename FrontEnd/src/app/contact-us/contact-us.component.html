<div class="main-content">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Use this form to report a bug or get support with any aspect of the BMRBdep system. We will respond,
      if appropriate, via e-mail.</p>

      <mat-form-field class="content-box" color="accent">
        <label>
          <input matInput placeholder="Please enter your message." required [formControl]="messageControl">
        </label>
      </mat-form-field>
      <button [disabled]="!messageControl.valid || submitted" mat-raised-button color="accent" (click)="sendRequest()">
        Click here to submit.</button>
      <p *ngIf="notificationMessage">{{notificationMessage}}</p>
    </mat-card-content>
  </mat-card>
</div>
