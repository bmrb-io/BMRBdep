<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">{{proceedMessage}}</button>
    <button mat-raised-button color="accent" (click)="dialogRef.close(false)">{{cancelMessage}}</button>
</div>
