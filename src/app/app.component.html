<mat-toolbar>
  <div (click)="sidenav.toggle()" class="valign-center">
    <mat-icon>menu</mat-icon>
    <span style="vertical-align: bottom">Menu</span>
  </div>
  <span class="title-center">BMRBDep</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="sidenav_open" mode="push" #sidenav>
    <app-tree-view></app-tree-view>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-message></app-message>
    <div class="loading_bar_holder">
      <div *mkLoadingPage="{checkPendingHttp: true}">
        <mk-sliding-bar colorOne="#CBDBFF" colorTwo="#F5F5F5"></mk-sliding-bar>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
