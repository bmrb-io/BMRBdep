<mat-toolbar>
  <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  <span class="title-center">BMRBDep</span>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px)">
  <mat-sidenav [(opened)]="sidenav_open" mode="push" #sidenav>
    <app-tree-view></app-tree-view>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-message></app-message>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
