<div class="tree_box">
	<a [ngClass]="{'active': active=='entry', 'nav_link':true, 'complete':entry.valid, 'incomplete':!entry.valid}"
     [routerLink]="['/entry', entry.entry_id]">Entry</a>
	<div class="menu_item" *ngFor="let cat of entry.categories">
		<a *ngIf="(show_all || cat[3] == 'Y') && cat[3] != 'H'"
       [ngClass]="{'active': active==cat[1], 'nav_link':true, 'complete':cat[2], 'incomplete':!cat[2]}"
       [routerLink]="['/entry', entry.entry_id, 'saveframe', cat[1], 'category']">{{cat[0]}}</a>
		<!-- <div class="menu_item" *ngFor="let sf of entry.getSaveframesByCategory(cat)">
			<a [routerLink]="['/entry', entry.entry_id, 'saveframe', sf.category, 'category']">{{sf.name | titlecase}}</a>
		</div>-->
	</div>
</div>
