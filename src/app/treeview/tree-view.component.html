<div class="tree_box" *ngIf="(showInvalidOnly && !entry.valid) || !showInvalidOnly">
	<!--<a [ngClass]="{'active': active=='entry', 'nav_link':true, 'complete':entry.valid, 'incomplete':!entry.valid}"
     [routerLink]="['/entry', entry.entryID]">Entry</a>-->
	<div *ngFor="let cat of entry.categories">
    <ng-container *ngIf="(showInvalidOnly && !cat[2]) || !showInvalidOnly">
		  <a *ngIf="(showAll || cat[3] == 'Y') && cat[3] != 'H'"
         [ngClass]="{'active': active==cat[1], 'nav_link':true, 'complete':cat[2], 'incomplete':!cat[2]}"
         [routerLink]="['/entry', entry.entryID, 'saveframe', cat[1], 'category']">{{cat[0]}}</a>
    </ng-container>
	</div>
  <a class="nav_link" [routerLink]="['/entry', entry.entryID, 'review']">Review deposition</a>

</div>
