<input *ngIf="tag.interfaceType == 'standard'"
       [(ngModel)]="tag.value"
       [ngClass]="{'type_error': !tag.valid, 'sf_input': true}"
       [placeholder]="tag.schemaValues['default value']"
       (change)="validateTag(tag)"
       [type]="tag.data_type"
       [attr.step]="tag.schemaValues['BMRB data type'] == 'float' ? 'any' : null"
       [title]="tag.validationMessage">

<select *ngIf="tag.interfaceType == 'closed_enum'"
        [(ngModel)]="tag.value"
        [ngClass]="{'type_error': !tag.valid, 'sf_input': true}"
        (change)="validateTag(tag)"
        [title]="tag.validationMessage">
 <option *ngFor="let val of tag.enums" [value]="val" [ngClass]="{'type_error': !tag.valid}">{{val}}</option>
</select>

<ng-container *ngIf="tag.interfaceType == 'open_enum'" >
   <input [attr.list]="tag.fullyQualifiedTagName"
          [(ngModel)]="tag.value"
          [ngClass]="{'type_error': !tag.valid, 'sf_input': true}"
          [placeholder]="tag.schemaValues['default value']"
          (change)="validateTag(tag)"
          [title]="tag.validationMessage"
          />
  <datalist [id]="tag.fullyQualifiedTagName"><option *ngFor="let val of tag.enums" [value]="val"></datalist>
</ng-container>
  
<ng-container *ngIf="tag.interfaceType == 'yes_no'" >
  <div [ngClass]="{'type_error': !tag.valid, 'sf_input': true}"
       (change)="validateTag(tag)"
       [title]="tag.validationMessage">
  	 <label [for]="tag.fullyQualifiedTagName + unique_identifier">Yes</label>
    <input type="radio"
           [name]="tag.fullyQualifiedTagName + unique_identifier"
           [(ngModel)]="tag.value"
           [id]="tag.fullyQualifiedTagName + unique_identifier"
           [value]="'yes'">
	 <label [for]="tag.fullyQualifiedTagName + unique_identifier">No</label>
    <input type="radio"
           [name]="tag.fullyQualifiedTagName + unique_identifier"
           [(ngModel)]="tag.value"
           [id]="tag.fullyQualifiedTagName + unique_identifier"
           [value]="'no'">
	     </div>
</ng-container>

<ng-container *ngIf="tag.interfaceType == 'text'" >
  <div class="hidden_div" #size>{{tag.value}}</div>
  <textarea [(ngModel)]="tag.value"
            [ngClass]="{'type_error': !tag.valid, 'sf_input': true}"
            [placeholder]="tag.schemaValues['default value']"
            (change)="validateTag(tag)"
            [title]="tag.validationMessage"
            (ngModelChange)="height=size.clientHeight"
            [style.height.px]="height"></textarea>

</ng-container>
