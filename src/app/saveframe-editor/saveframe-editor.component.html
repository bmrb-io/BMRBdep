<div>
  <app-tree-view [entry]="entry" [active]="saveframe_description" [show_all]="show_all"></app-tree-view>
  <div class="saveframe_editor">
    <p><a>Display non-mandatory tags: <ui-switch [(ngModel)]="show_all" size="small" color="#CBDBFF"></ui-switch></a></p>
	<a class="fake_button line" *ngIf="prev_sf" [routerLink]="['/entry', entry.entry_id, 'saveframe', prev_sf, 'category']">Previous Category</a>
	<a class="fake_button line" *ngIf="next_sf" [routerLink]="['/entry', entry.entry_id, 'saveframe', next_sf, 'category']">Next Category</a>
	<app-saveframe *ngFor='let saveframe of saveframes' [saveframe]='saveframe' [show_all]="show_all" (sfReload)="reloadSaveframes()"></app-saveframe>
	<a class="fake_button line" *ngIf="prev_sf" [routerLink]="['/entry', entry.entry_id, 'saveframe', prev_sf, 'category']">Previous Category</a>
	<a class="fake_button line" *ngIf="next_sf" [routerLink]="['/entry', entry.entry_id, 'saveframe', next_sf, 'category']">Next Category</a>
  </div>
</div>
