<div style="margin-top: 3em; float: right; width: 87%">
	<a class="fake_button" (click)='download(entry.data_name + ".str", entry)'>Download</a>
	<div class="entry line">
		<span class="uneditable">entry_{{entry.data_name}}</span>
	</div>
	<app-saveframe *ngFor='let sf of entry.saveframes' [saveframe]='sf' [showall]='true'></app-saveframe>
</div>
