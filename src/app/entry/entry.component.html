<div style="margin-top: 3em; float: right; width: 87%">
	<a class="fake_button" (click)='download(entry.data_name + ".str", entry)'>Download</a>
	<div class="entry line">
		<span class="uneditable">entry_{{entry.data_name}}</span>
	</div>
	<ng-container *ngFor='let sf of entry.saveframes'>
	  <a class="fake_button line" [routerLink]='["/entry", entry.data_name, "saveframe", sf.category]'>Direct edit {{sf.name}}</a>
	  <app-saveframe [saveframe]='sf' [showall]='true'></app-saveframe>
	</ng-container>
</div>
