
<div>
	<table>
		<colgroup>
	       <col span="1" style="width: 20%;">
	       <col span="1" style="width: 70%;">
	    </colgroup>
    
		<thead>
			<tr>
				<th class="category_cell_toplabel" colspan=2>{{tv(saveframe.tags[0], 'ADIT category view name')}}</th>
			</tr>
		</thead>
		<tbody>
		<ng-container *ngFor="let sftag of saveframe.tags">
	      	<tr *ngIf="tv(sftag, 'User full view') != 'H'">
	      		<td [ngClass]="{'mandatory': tv(sftag, 'User full view') == 'Y', 'tag_description': true}"
	      		    [innerHTML]="tv(sftag, 'Prompt')"
	      		    [title]="tv(sftag, 'Interface')"
	      		    (mouseover)="dothing(sftag);"></td>
	      		<td><input [(ngModel)]="sftag.value"
	      		           [ngClass]="{'mandatory': sftag.valid, 'sf_input': true}"
	      		           [placeholder]="tv(sftag, 'default value')"
	      		           (change)="validateTag(sftag)"></td>
			</tr>
		</ng-container>
		</tbody>
	
	</table>
</div>
