
<div class="saveframe">
  <span class="uneditable line">save_</span><input class="sf_name" [(ngModel)]="saveframe.name" placeholder=".">
  <table class="oneindent">
    <tr>
      <th style="width: 30%"></th>
      <th></th>                
    </tr>
    <ng-container *ngFor="let sftag of saveframe.tags">
      <tr class="highlight" *ngIf="sftag.value || showall">
        <td><span class="uneditable">{{saveframe.tag_prefix + '.' + sftag.tag_name}}</span></td>
        <ng-container *ngIf='sftag.tag_name != "Sf_framecode" then normal_tag else sf_framecode'></ng-container>
        <ng-template #normal_tag><td><input class="datum" [(ngModel)]="sftag.value" placeholder="."></td></ng-template>
        <ng-template #sf_framecode><td><input class="datum" [(ngModel)]="saveframe.name" placeholder="."></td></ng-template>
        
      </tr>
    </ng-container>
  </table>
  <app-loop *ngFor='let loop of saveframe.loops' [loop]='loop' [showall]='showall'></app-loop>
  <span class="uneditable line">save_</span>
</div>
