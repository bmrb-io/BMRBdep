<div style="float: left">

	<div>
	<h3>Saveframe Loader</h3>
      <input [(ngModel)]='entry' type="text">
      <input [(ngModel)]='saveframe_category' type="text">
      <button (click)='loadSaveframe(entry, saveframe_category);'>Test</button>
    </div>
	

	<h1>Saveframe Viewer</h1>
	<h3>You are on page: {{saveframe_name}}</h3>
	<p><a>Display tags with no value: <ui-switch [(ngModel)]="showall" size="small" color="#CBDBFF"></ui-switch></a></p>
   
      <div class="saveframe">
	      <span class="uneditable">save_</span><input class="editable" [(ngModel)]="saveframe.name" placeholder=".">
	      <table class="oneindent">
			  <tr class="highlight" *ngFor='let sftag of saveframe.tags'>
			  	<app-saveframe-tag [tag]="sftag" [showall]="showall"></app-saveframe-tag>
			  </tr>
		  </table>
	  </div>
	  
	  
</div>
