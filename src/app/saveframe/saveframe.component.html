
<div class="saveframe">
  <span class="uneditable line">save_</span><input class="sf_name" [(ngModel)]="saveframe.name" placeholder=".">
  <table class="oneindent">
    <tr>
      <th style="width: 30%"></th>
      <th></th>                
    </tr>
    <ng-container *ngFor="let sftag of saveframe.tags">
      <tr class="highlight" *ngIf="sftag.value || showall">
        <td><span class="uneditable">{{sftag.tag_name}}</span></td>
        <td><input class="datum" [(ngModel)]="sftag.value" placeholder="."></td>
      </tr>
    </ng-container>
  </table>
  <app-loop *ngFor='let loop of saveframe.loops' [loop]='loop' [showall]='showall'></app-loop>
  <span class="uneditable line">save_</span>
</div>
